<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <div class="mainContainer">
			<div class="aluraLogo"></div>
            <div class="bodyContainer">
                <div class="leftContainer">
				    <div class="inputContainer">
                        <textarea  id="inputTextArea" placeholder="Ingresa el texto que deseas encriptar o desencriptar" onkeyUp="this.value=inputFilter(this.value)"></textarea>
                        <div class="messageContainer">Sólo minúsculas y sin acentos.</div>
                    </div>
                    
                    <form id="inputForm"></form>
                    <div class="buttonsContainer">
                        <button class="encryptButton" onclick="encriptar()" >Encriptar</button>
                        <button class="decryptButton" onclick="desencriptar()" >Desencriptar</button>
                    </div>
                </div>
                <div class="rightContainer">
				    <div class="outputContainer" id="outputContainer">
                        <!-- <textarea  id="outputTextArea"></textarea> -->
                        <div class="text-animation">
                            CSS Fade Text Animation.
                          </div>
                    </div>
                    <div class="buttonsContainer">
                        <button class="copyButton" onclick="copyText()">Copiar</button>                        
                    </div>
                </div>
            </div>            
		</div>        
        <script src="./scripts/script.js" async defer></script>
    </body>
</html>
